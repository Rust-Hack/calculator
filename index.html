<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculate">
        <div class="field">
            <input type="text" id="numberPlace">
            <button id="delete">‚Üê</button>
        </div>
        <div class="btn">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button style="background-color: rgb(100, 100, 100);" id="multiply">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button style="background-color: rgb(100, 100, 100);" id="divide">/</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button style="background-color: rgb(100, 100, 100);" id="sum">+</button>
            <button>.</button>
            <button id="0">0</button>
            <button>H</button>
            <button style="background-color: rgb(100, 100, 100);" id="minus">-</button>
            <button class="ce" style="background-color: rgb(255, 0, 0);" id="ce">CE</button>
            <button class="result" style="background-color: rgb(100, 100, 100);" id="result">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
